<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Console</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        color: #fff;
        font-family: 'Courier New', monospace;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        image-rendering: pixelated;
      }

      .console-header {
        background-color: #fff;
        color: #000;
        border-bottom: 4px solid #000;
        padding: 15px 20px;
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 2px;
        text-align: center;
        box-shadow: 0 4px 0px #333;
      }

      #log {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        white-space: pre-wrap;
        background-color: #fff;
        color: #000;
        border-left: 4px solid #000;
        border-right: 4px solid #000;
        margin: 0 20px;
      }

      #log::-webkit-scrollbar {
        width: 12px;
        background-color: #fff;
      }

      #log::-webkit-scrollbar-track {
        background: #fff;
        border: 2px solid #000;
      }

      #log::-webkit-scrollbar-thumb {
        background: #000;
        border: 2px solid #fff;
      }

      /* --- 新增样式开始 --- */
      .shortcut-bar {
        display: flex;
        gap: 10px;
        margin: 15px 20px 0 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .shortcut-btn {
        background: #fff;
        border: 3px solid #000;
        color: #000;
        padding: 8px 12px;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 4px 4px 0px #333;
        font-size: 14px;
        transition: all 0.1s;
        flex: 1;
        min-width: 100px;
        text-align: center;
      }

      .shortcut-btn:hover {
        background: #000;
        color: #fff;
      }

      .shortcut-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px #333;
      }
      /* --- 新增样式结束 --- */

      .input-container {
        background-color: #fff;
        border: 4px solid #000;
        margin: 15px 20px 20px 20px;
        padding: 5px;
        box-shadow: 4px 4px 0px #333;
      }

      #input {
        border: 3px solid #000;
        background: #fff;
        color: #000;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        padding: 12px;
        outline: none;
        width: 100%;
        box-sizing: border-box;
        font-weight: bold;
        resize: vertical;
        min-height: 45px;
      }

      #input:focus {
        background-color: #f0f0f0;
      }

      #input::placeholder {
        color: #666;
      }

      .system {
        color: #666;
        font-weight: bold;
        border-left: 3px solid #666;
        padding-left: 8px;
        margin: 5px 0;
      }

      .cmd {
        color: #000;
        font-weight: bold;
        background-color: #f0f0f0;
        border-left: 3px solid #000;
        padding: 5px 5px 5px 8px;
        margin: 5px 0;
      }

      .error {
        color: #fff;
        background-color: #000;
        font-weight: bold;
        border: 2px solid #000;
        padding: 5px 8px;
        margin: 5px 0;
      }

      .output {
        color: #000;
        padding-left: 12px;
        margin: 2px 0;
        border-left: 2px dashed #ccc;
      }

      .status-bar {
        background-color: #000;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        font-size: 12px;
        border-top: 3px solid #fff;
      }

      .pixel-decoration {
        display: inline-block;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div class="console-header">
      █ WEB CONSOLE █
    </div>

    <pre id="log"></pre>

    <div class="shortcut-bar">
      <button class="shortcut-btn" onclick="sendCommand('help')">帮助信息</button>
      <button class="shortcut-btn" onclick="sendCommand('alos.pause')">暂停开始</button>
      <button class="shortcut-btn" onclick="sendCommand('alos.go_to_sleep')">强制睡觉</button>
      <button class="shortcut-btn" onclick="sendCommand('alos.server')">服务器开关</button>
      <button class="shortcut-btn" onclick="sendCommand('alos.debug_server')">debug模式</button>
    </div>
    <div class="input-container">
      <textarea id="input" placeholder="▶ Type command here... (Only paste)" autofocus rows="1"></textarea>
    </div>

    <div class="status-bar">
      <span id="status">● Connecting...</span>
    </div>

    <script>
      const log = document.getElementById("log");
      const input = document.getElementById("input");
      const status = document.getElementById("status");
      const ws = new WebSocket("{{WEBSOCKET_URL}}");

      // 历史命令记录
      let commandHistory = [];
      let historyIndex = -1;

      function appendLine(text, cls = "output") {
        const line = document.createElement("div");
        if (cls) line.classList.add(cls);
        line.textContent = text;
        log.appendChild(line);
        log.scrollTop = log.scrollHeight;
      }

      ws.onopen = () => {
        appendLine("█ CONNECTED", "system");
        status.innerHTML = '● <span class="pixel-decoration">ONLINE</span>';
      };

      ws.onclose = () => {
        appendLine("█ DISCONNECTED", "system");
        status.textContent = "● OFFLINE";
      };

      ws.onerror = () => {
        appendLine("✖ ERROR CONNECTING", "error");
        status.textContent = "● ERROR";
      };

      ws.onmessage = e => {
        appendLine(e.data, "output");
      };

      // 发送命令函数
      function sendCommand(cmd) {
        appendLine("▶ " + cmd, "cmd");
        ws.send(cmd);
      }

      // 处理多行输入
      function processMultilineInput(text) {
        const lines = text.split('\n').map(line => line.trim()).filter(line => line !== "");
        
        if (lines.length === 0) return;
        
        // 将整个多行文本作为一条历史记录
        commandHistory.unshift(text);
        historyIndex = -1;
        
        // 逐行发送
        lines.forEach(line => {
          sendCommand(line);
        });
      }

      input.addEventListener("keydown", e => {
        // 上键 - 上一条命令
        if (e.key === "ArrowUp") {
          e.preventDefault();
          if (commandHistory.length > 0) {
            if (historyIndex < commandHistory.length - 1) {
              historyIndex++;
              input.value = commandHistory[historyIndex];
            }
          }
        }
        
        // 下键 - 下一条命令
        else if (e.key === "ArrowDown") {
          e.preventDefault();
          if (historyIndex > 0) {
            historyIndex--;
            input.value = commandHistory[historyIndex];
          } else if (historyIndex === 0) {
            historyIndex = -1;
            input.value = "";
          }
        }
        
        // Enter键 - 发送单行命令
        else if (e.key === "Enter" && !e.ctrlKey && !e.shiftKey) {
          e.preventDefault();
          const cmd = input.value.trim();
          
          if (cmd !== "") {
            // 检查是否是多行输入
            if (cmd.includes('\n')) {
              processMultilineInput(cmd);
            } else {
              // 单行命令
              commandHistory.unshift(cmd);
              historyIndex = -1;
              sendCommand(cmd);
            }
            input.value = "";
          }
        }
        
        // Ctrl+Enter - 允许换行（多行输入模式）
        // 不做处理，让默认行为生效
      });
    </script>
  </body>
</html>
