<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            image-rendering: pixelated;
        }

        .login-container {
            background-color: #fff;
            color: #000;
            border: 4px solid #000;
            padding: 40px;
            width: 400px;
            box-shadow: 8px 8px 0px #333;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            border-bottom: 3px solid #000;
            padding-bottom: 15px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 3px solid #000;
            background-color: #fff;
            color: #000;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
        }

        input[type="text"]:focus {
            background-color: #f0f0f0;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: 3px solid #000;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
        }

        .btn-login:hover {
            background-color: #fff;
            color: #000;
            border: 3px solid #000;
        }

        .btn-login:active {
            transform: translate(2px, 2px);
        }

        .pixel-border {
            border: 2px dashed #000;
            padding: 3px;
            margin-bottom: 20px;
        }

        .error-message {
            color: #000;
            background-color: #fff;
            border: 2px solid #000;
            padding: 10px;
            margin-top: 15px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            █ ACCESS REQUIRED █
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="token">▶ TOKEN:</label>
                <div class="pixel-border">
                    <input type="text" id="token" name="token" placeholder="Enter your token..." required>
                </div>
            </div>
            
            <button type="submit" class="btn-login">
                ▼ LOGIN ▼
            </button>
        </form>

        <div id="errorMessage" class="error-message">
            ✖ Invalid token!
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const token = document.getElementById('token').value.trim();
            
            if (token) {
                // 跳转到 /index 并带上 token 参数
                window.location.href = `/index?token=${encodeURIComponent(token)}`;
            } else {
                // 显示错误信息
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        }

        // 自动聚焦到输入框
        window.onload = function() {
            document.getElementById('token').focus();
        };
    </script>
</body>
</html>
